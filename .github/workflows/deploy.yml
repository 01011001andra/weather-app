name: Deploy Weather App

on:
  push:
    branches:
      - master  # Sesuaikan dengan branch yang ingin digunakan untuk deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22  # Sesuaikan dengan versi Node.js yang digunakan

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Compress Build Artifacts
        run: |
          cd dist
          tar -cvzf ../dist.tar.gz *
          cd ..

      - name: Upload Build to Server
        run: |
          scp -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} dist.tar.gz root@194.163.40.83:/var/www/html/weather-app

      - name: Extract and Deploy on Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 194.163.40.83
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/html/weather-app
            tar -xvzf dist.tar.gz
            rm -rf dist.tar.gz
            echo "Deployment berhasil!"